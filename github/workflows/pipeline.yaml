name: ecommerce

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: install dependency
        run: npm install

      - name: Run unit test
        run: npm run test
